name: simplifyed-mutable-ci

on:
  # only trigger by hand
  workflow_dispatch:
    inputs:
      stage:
        description: 'all / build / test / coverage / docs'
        required: true
        default: all
        type: choice
        options: [all, build, test, coverage, docs]

permissions:
  contents: read

jobs:
  build:
    if: github.actor == github.repository_owner &&
        (inputs.stage == 'all' || inputs.stage == 'build')
    runs-on: ubuntu-22.04
    timeout-minutes: 40

    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }   # gitversion.tbl 生成用
    
      - name: Install clang
        run: |
          wget https://apt.llvm.org/llvm.sh
          sudo bash llvm.sh 18      # clang-18, libc++ も入る
    
      - name: Configure (clang)
        env:
          CC:  clang
          CXX: clang++
        run: |
          cmake -S . -B build -G Ninja \
                -DCMAKE_BUILD_TYPE=RelWithDebInfo \
                -DBUILD_SHARED_LIBS=ON \
                -DWITH_V8=OFF        # V8 不要なら OFF
      - name: Build
        run: cmake --build build -j$(nproc)
  
      - uses: actions/upload-artifact@v4
        with:
          name: mutable-build
          path: build

  # ---------------------------------------
  test:
    if: github.actor == github.repository_owner && (inputs.stage == 'all' || inputs.stage == 'test')
    needs: build
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    steps:
      - uses: actions/download-artifact@v4
        with: { name: mutable-build, path: build }
      - name: Run unit tests
        run: ctest --test-dir build --output-on-failure

  # ---------------------------------------
  coverage:
    if: github.actor == github.repository_owner && (inputs.stage == 'all' || inputs.stage == 'coverage')
    needs: build
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    steps:
      - uses: actions/download-artifact@v4
        with: { name: mutable-build, path: build }
      - name: Run tests w/ coverage
        run: |
          cmake --build build --target coverage
          lcov --remove build/coverage.info '/usr/*' -o coverage.info
      - name: Upload LCOV report
        uses: codecov/codecov-action@v4
        with:
          files: coverage.info
